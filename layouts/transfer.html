
<section class="content">

	<div class="row">
		<div class="col-md-10">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Transfer Panel</h3>

				</div>
				<form id="register-form" class="form-horizontal" name="incomeForm" novalidate>
					<div class="box-body">


						<div class="form-group">
							<label for="type" class="col-sm-2 control-label"> Transfer Type<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10">
								<select  name="type" ng-model="income.type" class="select2dropdown form-control" ng-required="true" style="width: 100%;">
									<option value="">Select Type...</option>
									<option value="200">Deposit</option>
									<option value="100">Expense</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label for="project" class="col-sm-2 control-label">From: Select Project<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10 has-success" ng-class="{'has-error': incomeForm.project.$dirty &amp;&amp;incomeForm.project.$error.required ,  'has-success': incomeForm.project.$valid}">
								<select ng-change="getAllGlListFrom(income.project,income.type)"  name="project" ng-model="income.project" class="select2dropdown form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-required="true" style="width: 100%;">
									<option value="">Select Project...</option>
									<option ng-repeat="(key, value) in project" value="{{value.project_id}}">{{value.project_name}}</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="gl" class="col-sm-2 control-label">From: Select G/L<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10 has-success" ng-class="{'has-error': incomeForm.gl.$dirty &amp;&amp;incomeForm.gl.$error.required ,  'has-success': incomeForm.gl.$valid}">
								<select  name="gl" ng-model="income.gl" class="select2dropdown form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-required="true" style="width: 100%;">
									<option value="">Select G/L...</option>
									<option ng-repeat="(key, value) in glf" value="{{value.gl_id}}">{{value.gl_name}}</option>
								</select>
							</div>
						</div>
						
						
						<div class="form-group" >
							<label for="amount" class="col-sm-2 control-label">Transfer Amount<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10  has-success" ng-class="{'has-error': incomeForm.amount.$dirty &amp;&amp;incomeForm.amount.$error.required ,  'has-success': incomeForm.amount.$valid}">
								<input type="number"  class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" id="amount" name="amount" ng-model="income.amount" ng-required="true" placeholder="Amount in BDT">
							</div>
						</div>

						<div class="form-group">
							<label for="projectTo" class="col-sm-2 control-label">To: Select Project<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10 has-success" ng-class="{'has-error': incomeForm.projectTo.$dirty &amp;&amp;incomeForm.projectTo.$error.required ,  'has-success': incomeForm.projectTo.$valid}">
								<select ng-change="getAllGlListTo(income.projectTo,income.type)"  name="projectTo" ng-model="income.projectTo" class="select2dropdown form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-required="true" style="width: 100%;">
									<option value="">Select Project...</option>
									<option ng-repeat="(key, value) in project" value="{{value.project_id}}">{{value.project_name}}</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="glTo" class="col-sm-2 control-label">To: Select G/L<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10 has-success" ng-class="{'has-error': incomeForm.glTo.$dirty &amp;&amp;incomeForm.glTo.$error.required ,  'has-success': incomeForm.glTo.$valid}">
								<select  name="glTo" ng-model="income.glTo" class="select2dropdown form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-required="true" style="width: 100%;">
									<option value="">Select G/L...</option>
									<option ng-repeat="(key, value) in glt" value="{{value.gl_id}}">{{value.gl_name}}</option>
								</select>
							</div>
						</div>
						

						
					</div>
					<div class="box-footer">
						<button type="submit" ng-click="transferAmount()" class="btn btn-info pull-right">Transfer</button>
					</div>
				</form>
			</div>
			
		</div>
	</div>
	<!-- <pre>
		{{income|json}}
	</pre>  -->
	
</section>
