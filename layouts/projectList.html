<div style="margin-left: 2%; margin-right: 2%">

  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Project List</h3>
    </div>
    <div class="box-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Project Name<br/><input ng-model="search.project_name" class="form-control input-sm"></th>
            <th>Description<br/><input ng-model="search.project_desc" class="form-control input-sm"></th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(key, value) in filteredTodosKKK | filter:{project_name: search.project_name, project_desc: search.project_desc, extotal: search.extotal,intotal: search.intotal}">
            <td>{{value.project_name}}</td>                
            <td>{{value.project_desc}}</td>      
            <td><a ui-sref="projectDetails({ id: value.project_id })"><i class="fa fa-eye" aria-hidden="true">&nbsp;View</i></a><a style="margin-left: 12px"><i class="fa fa-trash" style="color: red; cursor: pointer;" ng-click="DeleteExpensesId(value.project_id)" data-toggle="modal" data-target="#modal-danger" aria-hidden="true">&nbsp;Delete</i></a></td>
            
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Project Name</th>
            <th>Description</th>


          </tr>
        </tfoot>
      </table>
    </div>

  </div>
  <pagination 
  ng-model="currentPageKKK"
  total-items="expenseList.length"
  max-size="maxSizeKKK"  
  items-per-page="numPerPageKKK"
  boundary-links="true">
</pagination>

</div>

<div class="modal modal-danger fade" id="modal-danger">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Confirm Delete</h4>
        </div>
        <div class="modal-body">
          <div class="form-group" >
            <label for="desc" class="col-sm-2 control-label">Pass <span style="color: red">&nbsp;*</span></label>

            <div class="col-sm-10 ">
              <input type="password"  class="form-control" name="pass"  ng-model="p1.pass"  placeholder="Pass-code">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
          <button type="button" ng-click="DeleteExpenses()" class="btn btn-outline" data-dismiss="modal">Delete</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
