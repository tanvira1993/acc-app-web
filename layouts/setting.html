
<section class="content">

	<div class="row">
		<div class="col-md-12">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">G/L Creation Panel</h3>
					<button type="submit" ui-sref="glList" class="btn btn-warning pull-right">G/L List</button>

				</div>
				<form id="gl-form" class="form-horizontal" name="glForm" novalidate>
					<div class="box-body">
						<div class="form-group">
							<label for="project" class="col-sm-2 control-label">Select Project<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10 has-success" ng-class="{'has-error': glForm.project.$dirty &amp;&amp;glForm.project.$error.required ,  'has-success': glForm.project.$valid}">
								<select  name="project" ng-model="gl.project" class="select2dropdown form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-required="true" style="width: 100%;">
									<option value="">Select Project...</option>
									<option ng-repeat="(key, value) in project" value="{{value.project_id}}">{{value.project_name}}</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="type" class="col-sm-2 control-label"> G/L Type<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10 has-success" ng-class="{'has-error': glForm.type.$dirty &amp;&amp;glForm.type.$error.required ,  'has-success': glForm.type.$valid}">
								<select  name="type" ng-model="gl.type" class="select2dropdown form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-required="true" style="width: 100%;">
									<option value="">Select Type...</option>
									<option value="income">Income</option>
									<option value="expense">Expense</option>
								</select>
							</div>
						</div>
						
						<div class="form-group" >
							<label for="name" class="col-sm-2 control-label">G/L Name<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10 has-success" ng-class="{'has-error': glForm.name.$dirty &amp;&amp;glForm.name.$error.required ,  'has-success': glForm.name.$valid}">
								<input type="text" class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" id="name" name="name" ng-model="gl.name" ng-required="true" placeholder="G/L name" >
							</div>
						</div>

						
					</div>
					<div class="box-footer">
						<button type="submit" ng-click="createGl()" class="btn btn-info pull-right">Create</button>
					</div>
				</form>
			</div>
			
		</div>


		
	</div>

	<!-- <pre>
		{{gl|json}}
	</pre>  -->
</section>
