
<section class="content">

	<div class="row">
		<div class="col-md-10">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Project Panel</h3>
					<button type="submit" ui-sref="projectList" class="btn btn-warning pull-right">Project List</button>

				</div>
				<form id="project-form" class="form-horizontal" name="projectForm" novalidate>
					<div class="box-body">
						<div class="form-group" >
							<label for="name" class="col-sm-2 control-label">Project Name<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10 has-success" ng-class="{'has-error': projectForm.name.$dirty &amp;&amp;projectForm.name.$error.required ,  'has-success': projectForm.name.$valid}">
								<input type="text"  class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" id="name" name="name" ng-model="project.name" ng-required="true" placeholder="Name">
							</div>
						</div>

						<div class="form-group" >
							<label for="desc" class="col-sm-2 control-label">Description<span style="color: red">&nbsp;*</span></label>

							<div class="col-sm-10  has-success" ng-class="{'has-error': projectForm.desc.$dirty &amp;&amp;projectForm.desc.$error.required ,  'has-success': projectForm.desc.$valid}">
								<input type="text"  class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" id="desc" name="desc" ng-model="project.desc" ng-required="true" placeholder="Description">
							</div>
						</div>

						
					</div>
					<div class="box-footer">
						<button type="submit" ng-click="createProject()" class="btn btn-info pull-right">Create</button>
					</div>
				</form>
			</div>
			
		</div>
	</div>
	<!-- <pre>
		{{project|json}}
	</pre>  -->
</section>
