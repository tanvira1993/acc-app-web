<!DOCTYPE html>
<html lang="en" data-ng-app="accountingApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Accounting App</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" type="text/css" href="frontend/toastr.min.css">    
	<link rel="stylesheet" href="frontend/sweetalert.min.css">
	<link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css">
	<link rel="stylesheet" href="plugins/iCheck/square/blue.css">

	<!-- LTE CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">

	<link rel="stylesheet" href="bower_components/jvectormap/jquery-jvectormap.css">

	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">

	<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">


</head>
<body class="hold-transition skin-blue sidebar-mini" ng-controller="AppController">
	<div ng-if="token!=null">

		<div>
			<header class="main-header">

				<a ui-sref="dashboard" class="logo">

					<span class="logo-mini"><b>A</b>PP</span>
					<span class="logo-lg"><b>Accounting</b>App</span>
				</a>
				<nav class="navbar navbar-static-top">
					<a ui-sref="dashboard" class="sidebar-toggle" data-toggle="push-menu" role="button">
						<span class="sr-only">Toggle navigation</span>
					</a>

					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">
							<li class="dropdown user user-menu">
								<a  class="dropdown-toggle" data-toggle="dropdown">
									<span>ADMIN</span>
								</a>								
							</li>

						</ul>
					</div>
				</nav>
			</header>
		</div>
		<section class="content-header">
			<h1>
				Accounts
				<small>Control panel</small>
			</h1>
			<ol class="breadcrumb">
				<li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Dashboard</li>
			</ol>
		</section>
		<div>
			<div ui-view> </div>
		</div>
	</div>

	<div ng-if="token==null">
		<div class="row col-md-7" >
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Login</h3>
				</div>
				<form class="form-horizontal" id="login-form" name="loginForm">
					<div class="box-body">

						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Secret Key</label>

							<div class="col-sm-10">
								<input type="password" name="password" ng-model="loginInfo.password" class="form-control" id="Type password" placeholder="Password">
							</div>
						</div>
					</div>
					<div class="box-footer">
						<button type="submit" ng-click="login()" class="btn btn-info pull-right">Enter</button>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- Admin LTE Loader -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- Sparkline -->
	<script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
	<!-- jvectormap  -->
	<script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<!-- SlimScroll -->
	<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- ChartJS -->
	<script src="bower_components/chart.js/Chart.js"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="dist/js/pages/dashboard2.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<script src="plugins/iCheck/icheck.min.js"></script>
	<!-- Admin LTE Loader -->

	<script src="frontend/angular.min.js"></script>
	<script src="frontend/ocLazyLoad.min.js"></script>
	<script src="frontend/angular-ui-router.js"></script>   
	<script src="main.js" type="text/javascript"></script>
	<script src="routes.js" type="text/javascript"></script>   
	<script src="frontend/toastr.min.js" type="text/javascript"></script>   
	<script src="frontend/sweetalert.min.js"></script>
	<script src="bower_components/select2/dist/js/select2.full.min.js"></script>
	<script data-require="ui-bootstrap@*" data-semver="0.12.1" src="frontend/ui-bootstrap-tpls-0.12.1.min.js"></script>
</body>
</html>
